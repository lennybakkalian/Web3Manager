<p-menubar [model]="items">


  <ng-template pTemplate="end">

    <p-dropdown [options]="$any($wallets | async)"
                [(ngModel)]="selectedWallet"
                (ngModelChange)="updateSelectedWallet()"
                [filter]="true"
                [showClear]="true"
                optionLabel="name"
                filterBy="name"
                placeholder="Select a Country">
      <ng-template pTemplate="selectedItem">
        <div *ngIf="selectedWallet">
          {{selectedWallet.address}} ({{selectedWallet.name}})
        </div>
      </ng-template>
      <ng-template let-wallet pTemplate="item">
        {{wallet.name}}
      </ng-template>
    </p-dropdown>
  </ng-template>
</p-menubar>
